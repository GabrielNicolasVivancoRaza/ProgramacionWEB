<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CARD</title>
        <link rel="stylesheet" href="catd.css"> 
    </head>
    <body>
        <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-tittle">Titulo de la tarjeta</h2>
            </div>
            <div class="card-body">
                <div class="card-content">
                    <div class="producto">
                    <h2 id="adidas">ADIDAS</h2>
                    <div class="precio"><h2>$49.99</h2></div>
                </div>
                    <h4>Mens running shirt</h4>
                    <h3 class="size">Sizes</h3>
                    <h4>XS,S,M,L,XL,XXL</h4>
                    <h3 class="color">COLORS</h3>
                    <div class="redondear-color">
                    <label class="red"></label>
                    <label class="blue"></label>
                    <label class="white"></label>
                    <label class="green"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
